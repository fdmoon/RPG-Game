<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>RPG Game</title>

	<link rel="icon" sizes="32x32" href="images/icon_streetfighter.jpg">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Shrikhand" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="javascript/game-main.js"></script>
</head>

<body>
	<header>
		<p id="pageHead">
			Street Fighter RPG 
			<img id="logoImg" src="images/logo_streetfighter.jpg">
		</p>
	</header>

	<div id="wrapper" class="content">
		<section class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">
				<h2 id="gameInst">&nbsp;</h2>
			</div>
			<div class="col-md-2">&nbsp;</div>
		</section>

		<section class="row">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-2">
				<div class="charGrp" idxval="0" selchar="no">
					<strong>RYU</strong>
					<img class="charImg" src="images/character_ryu.jpg">
					<div class="progress">
						<div id="RYU" class="progress-bar progress-bar-success" role="progressbar" style="width:100%">&nbsp;</div>
					</div>
				</div>				
			</div>
			<div class="col-md-2">
				<div class="charGrp" idxval="1" selchar="no">
					<strong>KEN</strong>
					<img class="charImg" src="images/character_ken.jpg">
					<div class="progress">
						<div id="KEN" class="progress-bar progress-bar-success" role="progressbar" style="width:100%">&nbsp;</div>
					</div>
				</div>				
			</div>
			<div class="col-md-2">
				<div class="charGrp" idxval="2" selchar="no">
					<strong>CHUN-LI</strong>
					<img class="charImg" src="images/character_chunli.jpg">
					<div class="progress">
						<div id="CHUN-LI" class="progress-bar progress-bar-success" role="progressbar" style="width:100%">&nbsp;</div>
					</div>

				</div>			
			</div>
			<div class="col-md-2">
				<div class="charGrp" idxval="3" selchar="no">	
					<strong>GUILE</strong>
					<img class="charImg" src="images/character_guile.jpg">
					<div class="progress">
						<div id="GUILE" class="progress-bar progress-bar-success" role="progressbar" style="width:100%">&nbsp;</div>	
					</div>	
				</div>					
			</div>
			<div class="col-md-2">&nbsp;</div>
		</section>

		<section>
			<div class="row">
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-12">
							<div id="actBtn">
								<button id="attack" class="btn btn-primary btn-md grow-button"><span class="glyphicon glyphicon-thumbs-up"></span> Attack</button>
								<button id="reload" class="btn btn-danger btn-md shrink-button"><span class="glyphicon glyphicon-refresh"></span> Restart</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<p id="actDesc">&nbsp;</p>
						</div>
					</div>					
				</div>
				<div class="col-md-2">&nbsp;</div>
			</div>

			<div class="row">
				<div class="col-md-2">&nbsp;</div>
				<div id="yourchar" class="col-md-4">
					<h3>Your Character</h3>
				</div>
				<div id="oppochar" class="col-md-4">
					<h3>Opponent</h3>
				</div>
				<div class="col-md-2">&nbsp;</div>
			</div>
		</section>

				
	</div>
</body>
</html>
